<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,500;1,500&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="body">

  <img src="./images/image-product-desktop.jpg" alt="picture of perfume" class="desktop">
  <img src="./images/image-product-mobile.jpg" alt="picture of perfume" class="mobile">
 <div id="content">
   <p class="paragraph">PERFUME</p>

   <h1 id="desktop">Gabrielle
    <br> Essence Eau <br>De Parfum</h1>

   <h1 id="mobile">Gabrielle Essence<br>
    Eau De Parfum</h1>

   <p>A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge, 
   Perfumer-Creator <br> for the House of CHANEL.</p>
   <div class="price"> 
    <h1 id="new-price">$149.99</h1>
   <p id="old-price">$169.99</p>
   </div>

   <div id="last"> 
    <img src="./images/icon-cart.svg" class="image" alt="cart -icon">
   <span>Add to Cart</span>
   </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anthony Ekpe-Nasamu</a>.
  </div>
</body>
</html>
